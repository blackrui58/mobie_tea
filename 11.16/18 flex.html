<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			display: flex;
		}
		div {
			float: left;
			height: 30px;
			text-align: center;
			line-height: 30px;
			border: 1px solid #000;
		}
		div:nth-child(1) {
			flex: 2;
		}
		div:nth-child(2) {
			flex: 5;
		}
		div:nth-child(3) {
			flex: 3;
		}
		div:nth-child(4) {
			width: 200px;
		}
	</style>
</head>
<body>
	<div style="background: red">1</div>
	<div style="background: green">2</div>
	<div style="background: blue">3</div>
	<div style="background: #ccc">4</div>

	<!-- 2:5:3:2   12
		1: 1 / 6
		2: 5 / 12
		3: 1 / 4
		4: 1 / 6
		2:5:3
	 -->
</body>
</html>
