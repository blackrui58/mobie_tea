	// 角度转弧度
	function d2h (n) {
		return n * Math.PI / 180;
	}

		var oCanvas = document.getElementById('c');

		var pen = oCanvas.getContext('2d');

		//先设置一个背景色圈
		pen.beginPath();
		pen.lineWidth  = 10;
		pen.strokeStyle = "#ccc"
		pen.arc(300,300,100,0,d2h(360),false)
		pen.stroke()

		//对前景色进行设置
		var d = -1;

			//开始一次弧度的设置

			pen.strokeStyle = 'orange';

			pen.arc(300,300,100,d2h(-90),d2h(d - 90),false);
			pen.stroke()
		},16)
