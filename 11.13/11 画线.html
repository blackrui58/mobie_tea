<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body {
			text-align: center;
			background: #ccc;
		}
		canvas {
			background: #fff;
			/*width: 500px;
			height: 500px;*/
		}
	</style>
	<script type="text/javascript">
	window.onload = function () {
		// 画布
		var oCanvas = document.getElementById('c');
		// 画笔 (上下文)
		var oC = oCanvas.getContext('2d');
		// 开始路径
		oC.beginPath();
		//移动到某个点
		oC.moveTo(338,296);
		// 连线到某个点
		oC.lineTo(474,81);
		oC.lineTo(611,294);
		// 闭合路径
		oC.closePath();
		// 改变线条颜色
		oC.strokeStyle = 'red';

		// 填充色
		oC.fillStyle = 'orange';
		// 线宽
		oC.lineWidth = 10;
		// 填充操作
		oC.fill();
		// 画线操作
		oC.stroke();

		// 开始路径
		oC.beginPath();
		//重新画线
		oC.moveTo(100,100);
		oC.lineTo(100,300);
		oC.strokeStyle = 'blue';

		oC.lineCap = 'square';
		// 画线
		oC.stroke();

		// 开始路径
		oC.beginPath();
		//重新画线
		oC.moveTo(200,100);
		oC.lineTo(200,300);
		oC.strokeStyle = 'red';
		// 画线
		oC.stroke();

	}
	</script>
</head>
<body>
	<canvas width="800" height="500" id="c">浏览器不支持显示</canvas>
</body>
</html>
