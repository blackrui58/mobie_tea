<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body {
			background: #ccc;
		}
		svg {
			background: #fff;
		}
		
	</style>
</head>
<body>
	<svg width="800" height="500">
		<!-- 圆和椭圆会自动填充的;;;;;矩形也会自动填充的:::默认为黑色 -->
		<!-- my -->
		<circle cx="300" cy="300" r="100" stroke="orange" stroke-width="10" fill="red" fill-opacity="0.4"></circle>
		<!-- teacher -->
		<circle cx="100" cy="100" r="50" fill="none" stroke="red" stroke-width="10"></circle>
		
		<!-- my -->
		<ellipse cx="400" cy="400" rx="100" ry="200" ></ellipse>
		<!-- teacher -->
		<ellipse cx="200" cy="200" rx="50" ry="100" fill="#ccc" stroke="red" stroke-width="10"></ellipse>
	</svg>
</body>
</html>
