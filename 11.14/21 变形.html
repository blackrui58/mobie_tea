<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body {
			background: #ccc;
		}
		svg {
			background: #fff;
		}
		
	</style>

</head>
<body>
	<svg width="800" id="svg" height="500">
		<circle cx="100" cy="100" r="50" fill="none" stroke="red"></circle>
		<circle cx="100" cy="100" r="50" fill="none" stroke="red" transform="translate(100,100)"></circle>
		<circle cx="100" cy="100" r="50" fill="none" stroke="green" transform="scale(2,2)"></circle>

		<rect x="300" y="300" width="100" height="100" fill="none" stroke="red" transform="rotate(30,350,350)"></rect>
	</svg>
</body>
</html>
