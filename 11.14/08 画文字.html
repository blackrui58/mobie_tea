<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body {
			background: #ccc;
		}
		canvas {
			background: #fff;
		}
	</style>
	<script type="text/javascript">
	function d2h (n) {
		return n * Math.PI / 180;
	}
	function random (n,m) {
		return Math.floor(Math.random() * (m - n) + n );
	} 
	window.onload = function () {
		var oCanvas = document.getElementById('c');

		var gd = oCanvas.getContext('2d');

		gd.beginPath();

		gd.font="50px 楷体";
		gd.textAlign = 'center';
		gd.textBaseline = 'middle';
		// gd.strokeText('AAA',100,100);
		gd.fillText('AAA',100,100);


		gd.beginPath();

		gd.moveTo(0,0);

		gd.lineTo(100,100);
		gd.strokeStyle = 'red';
		gd.stroke();
		

	}
	</script>
</head>
<body>
	<canvas width="800" height="500" id='c'></canvas>
</body>
</html>
