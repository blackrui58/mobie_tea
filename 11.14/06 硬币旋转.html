<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body {
			background: #ccc;
		}
		canvas {
			background: #fff;
		}
	</style>
	<script type="text/javascript">
	function d2h (n) {
		return n * Math.PI / 180;
	}
	function random (n,m) {
		return Math.floor(Math.random() * (m - n) + n );
	} 
	window.onload = function () {
		var oCanvas = document.getElementById('c');

		var gd = oCanvas.getContext('2d');

		
		// 创建图片对象
		var oImg = new Image();
		oImg.src="coinAni2.png";
		var i = 0;
		oImg.onload = function () {
			setInterval(function () {
				gd.clearRect(0,0,oCanvas.width,oCanvas.height);
				gd.beginPath();
				gd.drawImage(oImg,0,i * 60,60,60,100,100,60,60);
				i++;
				if (i==10) {
					i = 0;
				}
			},100);
		};
		

	}
	</script>
</head>
<body>
	<canvas width="800" height="500" id='c'></canvas>
</body>
</html>
