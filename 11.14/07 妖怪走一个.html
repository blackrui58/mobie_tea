<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body {
			background: #ccc;
		}
		canvas {
			background: #fff;
		}
	</style>
	<script type="text/javascript">
	function d2h (n) {
		return n * Math.PI / 180;
	}
	function random (n,m) {
		return Math.floor(Math.random() * (m - n) + n );
	} 
	window.onload = function () {
		var oCanvas = document.getElementById('c');

		var gd = oCanvas.getContext('2d');

		
		// 创建图片对象
		var oImg = new Image();
		oImg.src="20110222_14.png";
		var i = 0;
		var step = 0;
		oImg.onload = function () {
			setInterval(function () {
				gd.clearRect(0,0,oCanvas.width,oCanvas.height);
				gd.beginPath();
				gd.drawImage(oImg,i * 40,112,40,56,step,100,100,120);
				i++;
				step += 5;
				if (i == 4) {
					i = 0;
				}
			},100);
		};
		

	}
	</script>
</head>
<body>
	<canvas width="800" height="500" id='c'></canvas>
</body>
</html>
