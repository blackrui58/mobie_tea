<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body {
			background: #ccc;
		}
		canvas {
			background: #fff;
		}
	</style>
	<script type="text/javascript">
	function d2h (n) {
		return n * Math.PI / 180;
	}
	function random (n,m) {
		return Math.floor(Math.random() * (m - n) + n );
	} 
	window.onload = function () {
		var oCanvas = document.getElementById('c');

		var gd = oCanvas.getContext('2d');

		// 左上角
		gd.beginPath();
		gd.font="50px 黑体";
		// gd.textAlign = 'center';
		gd.textBaseline = 'top';
		gd.strokeText('AAA',0,0);

		// 右上角
		gd.beginPath();
		gd.font="50px 黑体";
		gd.textAlign = 'right';
		gd.textBaseline = 'top';
		gd.strokeText('AAA',oCanvas.width,0);

		// 正中间
		gd.beginPath();
		gd.font="50px 黑体";
		gd.textAlign = 'center';
		gd.textBaseline = 'middle';
		gd.strokeText('AAA',oCanvas.width / 2,oCanvas.height / 2);

		

	}
	</script>
</head>
<body>
	<canvas width="800" height="500" id='c'></canvas>
</body>
</html>
