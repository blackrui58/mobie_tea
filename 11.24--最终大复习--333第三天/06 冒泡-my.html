<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function bubbleSort(arr){
			for(var i = 0; i<arr.length;i++){
				for(var j = i + 1;j<arr.length;j++){
					if(arr[i] > arr[j]){
						var temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					}
				}
			}
			return arr;
		}
		var arr = [284,8378,49,83,4]
		console.log(bubbleSort(arr))
	</script>
</head>

</body>
</html>
